{% include 'header.html' %}


<!-- Begin Page Content -->
<div class="container-fluid">
    <!-- Content Row -->
    <div class="row">
        <div class="col-sm-6">
            <h1 class="h3 m-0 text-dark">Visualisasi Silhouette Coeficient</h1>
        </div>

    </div>

    <br>
    <br>
    <form action='/visualize' method='POST'>
        {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <p>{{ message }}</p>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %} {% endif %} {% endwith %}
        <div class="form-group">
            <label for="input dari">Input Range (Dari)</label>
            <input type="number" id="dari" name="dari" class="form-control" style="width:15%" min="1" max="100">
            <label for="imput sampai">Input Range (Sampai)</label>
            <input type="number" id="sampai" name="sampai" class="form-control" style="width:15%" min="1" max="100">
        </div>

        <!-- button Visualisasi -->

        <div style="width:700px;" id="container">
            <div>
                <button class="btn btn-success" type="submit" class="btn" onClick="window.location.href='/visualize'">
                    Visualisasi Silhouette
                </button>
            </div>
        </div>


        <div class="card shadow mb-4 mt-4">
        </div>
</div>
</div>
{% include 'footer.html' %}
